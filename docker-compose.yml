version: '3.8'

services:
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - monitoring

  loki:
    image: grafana/loki:2.9.1
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/config.yaml
    volumes:
      - ./config/loki-config.yaml:/etc/loki/config.yaml
    networks:
      - monitoring

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-config.yaml"]
    volumes:
      - ./config/otel-config.yaml:/etc/otel-config.yaml
    ports:
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
      - "9464:9464"  # Prometheus Metrics
    depends_on:
      - prometheus
    networks:
      - monitoring

volumes:
  grafana-storage:

networks:
  monitoring:

# ============================ DOCUMENTAÇÃO ============================
#
# Este arquivo docker-compose.yml define os serviços necessários para
# o monitoramento e rastreamento da aplicação Node.js com:
# - Grafana: Interface de visualização de métricas e logs
# - Prometheus: Coleta e armazena métricas
# - Loki: Armazena logs estruturados
# - OpenTelemetry Collector: Agente intermediário para coletar traces, logs e métricas
#
# As configurações específicas de cada ferramenta estão localizadas na pasta ./config
# para manter a organização e facilitar a manutenção do projeto.
